#cloud-config
autoinstall:
  version: 1

  locale: en_US.UTF-8
  keyboard:
    layout: us
    variant: ""

  timezone: America/New_York

  identity:
    hostname: ubuntu-template
    username: ubuntu
    # Temporary password; cloud-init will override on VM clone
    password: = "ubuntu"
    # password: "$6$rounds=4096$kJ1Z0o7kQp1I$RSsXqFqWnj7BxBn4pPmp0cZFY0btOQcZq62Yq7cT1TXpuPHsZXIp8ODdew31oLzdYRHxdvaQF6A/TaE/uc4II/"

  ssh:
    install-server: true
    allow-pw: true
    authorized-keys:
      - "${ssh_pub_key}"

  network:
    version: 2
    ethernets:
      all:
        match:
          name: "en*"
        dhcp4: true
        optional: true

  storage:
    layout:
      name: direct # Single ext4 disk, no LVM, ideal for templates

  packages:
    - qemu-guest-agent
    - cloud-init

  late-commands:
    # 1. Write the Netplan file using the common VirtIO pattern (enp*)
    - |
      curtin in-target --target=/target bash -c 'cat << EOF > /etc/netplan/01-netcfg.yaml
      network:
        version: 2
        ethernets:
          enp*:
            dhcp4: true
      EOF'

    # 2. Ensure permissions are correct (MUST precede netplan apply)
    - curtin in-target --target=/target chmod 600 /etc/netplan/01-netcfg.yaml

    # 3. ðŸ’¥ CRITICAL: Apply the new Netplan config immediately to bring up the network
    - curtin in-target --target=/target netplan apply

    # 4. Modify the SSH config to allow root login (Network is now up)
    - curtin in-target --target=/target sed -i 's/#\?PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config

    # 5. Ensure SSH service is enabled (will be active on boot)
    - curtin in-target --target=/target systemctl enable ssh

    # 6. Force QGA and SSH to start NOW (relies on active network)
    - curtin in-target --target=/target systemctl start ssh
    - curtin in-target --target=/target systemctl start qemu-guest-agent

    # 7. Finalize and Clean Up
    - curtin in-target --target=/target cloud-init modules --mode final
    - curtin in-target --target=/target cloud-init clean

    # 8. Final stability pause
    - curtin in-target --target=/target sleep 30

  user-data:
    disable_root: true
    package_upgrade: false
    fqdn: ubuntu-template.local.rwdevs.com

  # Reboot after installation complete
  reboot: true
